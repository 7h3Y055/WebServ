

SERVER{
	


    port  =   80 
    host=  localhost  
    server_names=a.com 
    root=/var/www/example
    error_page=404:/errors/404.html
    error_page=402:/errors/402.html
    client_max_body_size=   10M    

    location / {
        methods=GET
    }
   
    location /blabla {
        methods   =   GET POST DELETE 
        index=index.html index.php index.htm
        directory_listing=OFF
        upload_path=/var/www/example/uploads
        cgi=.php:/var/www/example/cgi-php
        cgi=.py:/var/www/example/cgi-py
        redirection=http://example.com/new-page

    }


}SERVER
	   

